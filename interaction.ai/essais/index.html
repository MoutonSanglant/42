<!doctype html>
<html>
<head>
  <title>Network | Basic usage</title>

  <script type="text/javascript" src="vis.js"></script>
  <link href="vis.css" rel="stylesheet" type="text/css" />

  <style type="text/css">
    #mynetwork {
	  display: block;
	  position: fixed;
      width: 100%;
      height: 100%;
      border: 1px solid lightgray;
    }
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">
// create an array with nodes
var nodes = new vis.DataSet([
	{id: 0, shape: 'circle', selectable: false, fixed: true, x: 0, y: 0, size: 200, physics: { enabled: false }},
	{id: 1, label: 'Interaction', image: 'triangle3d.png', fixed: true, x: 0, y: 0, physics: { enabled: false }},
	{id: 2, label: 'AI 1-1'},
	{id: 3, label: 'AI 2-1'},
	{id: 4, label: 'AI 2-2'},
	{id: 5, label: 'AI 2-3'},
	{id: 6, label: 'AI hidden', hidden: true},
	{id: 7, label: 'AI 2-4'},
	]);

// create an array with edges
var edges = new vis.DataSet([
//    {from: 1, to: 3, smooth : { enabled: false }},
	{from: 1, to: 2, length: 10},
	{from: 1, to: 3, length: 20},
	{from: 2, to: 5, length: 20},
	{from: 1, to: 4, length: 20},
	{from: 1, to: 6, length: 20},
	{from: 6, to: 7, length: 20}
]);

  // create a network
  var container = document.getElementById('mynetwork');
  var data = {
    nodes: nodes,
    edges: edges
  };

var options = {
//layout: {
//			hierarchical: true
//		},
		interaction: { dragView: false, selectConnectedEdges: false, hoverConnectedEdges: false },
		physics: {
			solver: 'forceAtlas2Based',
			//solver: 'hierarchicalRepulsion',
			forceAtlas2Based: { centralGravity: 0, avoidOverlap: 1, springConstant: 0.08 },
			barnesHut: {
				avoidOverlap: 1
			}
		},
		nodes: {
			image: 'triangle.png',
			shape: 'image',
			//shapeProperties: { borderDashes: true },
			title: 'Hello !',
		},
//edges: {
//			smooth: { enabled: false }
//		}
	};
var node_options = {
	nodes: {
		image: 'triangle3d.png'
	}
}
  var network = new vis.Network(container, data, options);
</script>

</body>
</html>
